<hr>

<div class="row">
    <div class="col-lg-12">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="add Todo's..." (keyup.enter)="addToDo(todoText)" #todoText>
            <span class="input-group-btn">
                <button class="btn btn-info" type="button" (click)="addToDo(todoText)">Add</button> 
            </span>
        </div>
    </div>
</div>

<hr>

<div class="panel panel-default" *ngIf="todos.length; else mytemp">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ToDo</th>
                <th scope="col">Date</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos; let i = index">
                <th scope="row"> {{ i+1 }}</th>
                <td>{{ todo.text }}</td>
                <td>{{ todo.createdAt | date: 'dd.MM.yyyy / hh:mm:ss' }}</td>
                <td><button class="btn btn-danger" (click)="RemoveToDo(todo)">Delete</button></td>
            </tr>

        </tbody>
    </table>
</div>

<ng-template #mytemp>
    <div class="alert alert-danger" role="alert">no Task... add ToDo's</div>
</ng-template>
